<html>

<head>
    <title>Add</title>
    <!-- Compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="
    https://cdn.jsdelivr.net/npm/bootstrap-select-country@4.2.0/dist/css/bootstrap-select-country.min.css
    " rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Add Spare Part</h1>
        <form action="addSparePart/" method="post">
            {%csrf_token%}
            Spare Part Name:<br>
            <input name="part_name" class="form-control">
            <br><br>
            Spare Part Number<br>
            <input name="part_number" class="form-control">
            <br><br>
            Arrival Date<br>
            <input name="arrival_date" class="form-control date" type="date">
            <br><br>
            Total Initial Stock<br>
            <input name="total_initial_stock_quantity" class="form-control">
            <br><br>
            Country<br>
            <input name="country_of_origin" class="form-control">
            <!-- <select class="selectpicker countrypicker" data-flag="true"></select>

            <script>
                $('.countrypicker').countrypicker();
            </script> -->

            <br><br>
            Branch Name<br>
            <input name="branch_name" class="form-control">
            <br><br>
            Category<br>
            <input name="category" class="form-control">
            <br><br>
            <button class="btn btn-outline-dark" type="submit" name="action"> Submit</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap-select-country@4.2.0/dist/js/bootstrap-select-country.min.js"></script>

</html>
